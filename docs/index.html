<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Vunb Hello Voice</title>
  <meta name="description" content="Hello Voice">
  <meta name="author" content="vunb">
  <link rel="icon" href="data:,">

  <script>
    function speak(text) {
      text = text || 'Vui lòng nhập văn bản trước!';
      responsiveVoice.speak(text, 'Vietnamese Female', {
        rate: 0.8,
        volume: 1
      });

      document.getElementById('link').innerText = `https://texttospeech.responsivevoice.org/v1/text:synthesize?text=${text}&lang=vi&engine=g1&name=&pitch=0.5&rate=0.4&volume=1&key=vIrof7nI&gender=female`;
    }
  </script>

</head>

<body>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=vIrof7nI"></script>
  <input type="text" id="txtInput" placeholder="Nhập vào văn bản vào đây!" />
  <div>
    Link download: <span id="link">?</span>
  </div>
  <div>
    <button onclick="speak(document.getElementById('txtInput').value)" type="button" value="Play">Play</button>
  </div>
</body>

</html>
